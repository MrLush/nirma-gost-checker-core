<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${blogPost.title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div th:insert="blocks/header :: header"></div>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <nav th:insert="blocks/menu :: menu"></nav>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="shadow-sm p-3 mb-5 bg-white rounded">
                    <h1 th:text="${blogPost.title}"/>
                    <div th:utext=${blogPost.body} />
                    <p>Просмотры: <b th:text="${blogPost.views}"/></p>
                    <a th:href="'/blog'" class="btn btn-secondary btn-sm">Назад</a>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
