<div th:fragment="header">
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow-sm">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/">ITMO GOST</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Поиск..." aria-label="Search">
        <div sec:authorize="isAuthenticated()">
            <h5 th:inline="text" class="align-items-center fs-4 text-white mb-0 px-1" >[[${#httpServletRequest.remoteUser}]]</h5>
        </div>
        </sec:authorize>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <div sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Вход</a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" value="Выйти"/>
                    </form>
                </div>
            </li>
        </ul>
    </header>
</div>
